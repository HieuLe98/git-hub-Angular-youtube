<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">LifiCycleHooks</h3>
        </div>
        <div class="panel-body">
          <div >
            <app-lifecycle-hooks *ngIf="isShowing" [total] = "total"></app-lifecycle-hooks>
          </div>
          <button class="btn btn-primary" (click)="onToggle()">Toggle</button>
          <hr>
          Number 1:<input type="number" class="form-control" #a>
          Number 2:<input type="number" class="form-control" #b>
          <button class="btn btn-success" (click)="onTotal(a.value , b.value)">Total</button>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">LifiCycleHooks</h3>
        </div>
        <div class="panel-body">
          <app-other-lifecycle>
            <h1>Value: H1 tag</h1>
            <h2>Value: H2 tag</h2>
            <h3 class="myClass">Selector</h3>
          </app-other-lifecycle>
        </div>
      </div>
    </div>
  </div>
</div>
