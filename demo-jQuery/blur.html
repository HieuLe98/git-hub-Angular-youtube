<body>
    <form action="">
        <div>
            <input type="" name="" placeholder="Nhập tên" class="input" id="userName">
        </div>

        <div>
            <input type="" name="" placeholder="Nhập mật khẩu" class="input" id="password">
        </div>

        <div>
            <input type="submit" name="" value="Đăng nhập">
        </div>
    </form>
    <!-- Bước 1 viết sự kiện blur với bộ chọn class và chúng ta sẽ lấy id động theo từng input -->
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('.input').blur(function(id){
            alert(this.id);
            // Bước 2 Lấy giá trị của input theo từng id get về, và so sánh với null,
            var _id = (this.id);
            var item = $('#' + _id).val();

            if(item == '')
            {
                alert('Bạn chưa nhập'  + _id);
            }
        });
    </script>
