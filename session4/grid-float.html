<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .item {
            height: 100px;
            border: 2px solid black;
            margin-bottom: 30px;
        }

        .wrap{
            border: solid red;
        }

        .col {
            width: 33.33333%;
            float: left;
            padding: 0 15px;   
        }

        .clear{
            clear: both;
        }

        .wrap::after{
            content: '';
            display: block;
            clear: both
        }
    </style>
</head>
<body>
    <h1>Lưới 3x3 với float</h1>
    <div class="wrap">
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <div class="col"><div class="item"></div></div>
        <!-- <div class="clear"></div> -->
    </div>
</body>
</html>
