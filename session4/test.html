<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-25">
                            <div class="logo-header">
                                <a href="">
                                    <img src="https://andshop-vue.netlify.app/_nuxt/img/logo.f486653.png" class="img-responsive" alt="">
                                </a>
                            </div>
                    </div>
                    <div class="col-50">
                        <div class="nav">
                            <ul class="nav main_menu">
                                <li><a href="">Home</a></li>
                                <li><a href="">About US</a></li>
                                <li><a href="">Shop</a></li>
                                <li><a href="">Blog</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-25">
                        <ul class="menu-right">
                            <li><a href=""></a></li>
                            <li><a href=""></a></li>
                            <li><a href=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner-caption">

            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="row">
                    
                    <div class="col-67">
                        <div class="row">
                            <div class="col-33">
                                <div class="item_product">
                                    <div class="product_img">
                                        <img src="https://andshop-vue.netlify.app/_nuxt/img/2.57e4309.png" alt="" class="img-responsive">
                                    </div>
                                    <div class="product_info">
                                        <h3><a href="">Divine Love</a></h3>
                                        <p>$52</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="right_sidebar">
                            <div class="widget">
                                <h2>Product Category</h2>
                                <div class="widget_content">
                                    <label for="t_shirts">
                                        <input id="t_shirts" type="radio" name="category">T-Shirt
                                    </label>
                                    <label for="fashion">
                                        <input id="fashion" type="radio" name="category">Fashion
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <h2>FOLOW US INSTAGRAM</h2>
                <p>abc</p>
            </div>
            <div class="row">
                <div class="col-20">
                    <div class="item_slide">
                        
                        <img src="https://andshop-vue.netlify.app/_nuxt/img/4.0d1ab93.png" class="img-responsive" alt="">
                        
                    </div>
                </div>
                <div class="col-20"></div>
                <div class="col-20"></div>
                <div class="col-20"></div>
                <div class="col-20"></div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-25">
                        
                    </div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
