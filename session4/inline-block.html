<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INline-Block</title>
    <style>
        p{
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }

        span{
            border: 1px solid red;
            padding: 10px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Block -->
    <p>Block</p>
    <p>Block</p>
    <p>Block</p>
    <p>Block</p>
    <p>Block</p>
    <hr>
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>
    <span>Inline</span>

</body>
</html>
