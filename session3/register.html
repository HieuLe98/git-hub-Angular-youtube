<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
</head>
<body>
    

    <form action="" method="post" name="" enctype="">
       <table width="500px">
           <caption><h3>Đăng ký thành viên</h3></caption>
            <tr>
                <td width:"150">Họ và tên</td>
                <td><input type="text" id="fullName" name="fullName" size="40"></td>
            </tr>

            <tr>
                <td width:"">Tên đăng nhập</td>
                <td><input type="text" id="userName" name="userName" size="40"></td>
            </tr>

            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="pass" name="pass" size="40"></td>
            </tr>

            <tr>
                <td>Ảnh đại diện</td>
                <td><input type="file" id="ava" name="ava" size="40"></td>
            </tr>

            <tr>
                <td>Thư điện tử</td>
                <td><input type="email" id="email" name="email" size="40"></td>
            </tr>

            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" id="male" name="gender" value="1" size="40"><label for="">Nam</label>
                    <input type="radio" id="female" name="gender" value="0" size="40"><label for="">Nữ</label>
                </td>
                
            </tr>

            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" id="footBall" name="footBall" value="footBall"><label for="">Bóng đá</label>
                    <input type="checkbox" id="movie" name="movie" value="movie"><label for="">Xem phim</label><br>
                    <input type="checkbox" id="travel" name="travel" value="travel"><label for="">Du lịch</label>
                    <input type="checkbox" id="swimming" name="swimming" value="swimming"><label for="">Bơi</label>
                    <input type="checkbox" id="music" name="music" value="music"><label for="">Nghe nhạc</label>
                </td>
            </tr>

            <tr>
                <td>Quê quán</td>
                <td>
                    <select name="" id="" >
                        <option value="0">---Chọn Tỉnh---</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" id="address" size="40"></td>
            </tr>

            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phoneNumber" id="phoneNumber" size="40"></td>
            </tr>

            <tr>
                <td>Mô tả ngắn</td>
                <td>
                    <textarea name="" id="" cols="50" rows="5">

                    </textarea>
                </td>
            </tr>

            <tr >
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng ký" name="register">
                    <input type="reset" value="Làm lại" name="reset">
                </td>
            </tr>
       </table>

    </form>
</body>
</html>
