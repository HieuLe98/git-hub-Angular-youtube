<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tạo danh sách</title>
</head>
<body>
    <h1>Thẻ danh sách UL,LI</h1>
    <!-- 
        Thẻ &lt;ul&gt; hỗ trợ thuộc tính type=&quot;&quot; giúp thay đổi ký hiệu đánh dấu danh sách.
            + Disc: chấm tròn (mặc định).
            + Circle: đường tròn.
            +Square: hình vuông.   
    -->
    <ul>
        <li>Lập trình web với PHP</li>
        <li>Học HTML cơ bản</li>
        <li>Học CSS cơ bản</li>
        <li>Học Javascript cơ bản</li>
        <li>Thư viện Jquery</li>
        <li>Thư viện responsive</li>
    </ul>
</body>
</html>
