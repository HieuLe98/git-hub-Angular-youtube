<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .noname {
            color: #fff;
            width: 100%;
            height: 500px;
            background-color: black;
            position: relative;
            font-size: 32px;
           
        }

        .no-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }

        .no-2 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 100px;
        }


    </style>
</head>
<body>

    <div class="noname">
        Phần tử nào viết sau sẽ được ưu tiên hơn nhưng ta có thể thay đổi vị trí bằng cách sử dụng thuộc tính z-index
        <div class="no-1"></div>
        <div class="no-2"></div>
    </div>
</body>
</html>
