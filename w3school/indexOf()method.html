<!--
    Phương thức indexOf () tìm kiếm một giá trị phần tử trong mảng và trả về vị trí của nó.


    const fruits = ["Apple", "Orange", "Apple", "Mango"];
    let position = fruits.indexOf("Apple") + 1;

    Syntax

    array.indexOf(item, start)

    Array.indexOf () trả về -1 nếu không tìm thấy mục. Nếu mục xuất hiện nhiều hơn một lần, nó sẽ trả về vị trí của lần xuất hiện đầu tiên
-->
