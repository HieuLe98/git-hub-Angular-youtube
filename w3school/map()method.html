<!--
    Phương thức map () tạo một mảng mới bằng cách thực hiện một hàm trên mỗi phần tử của mảng.

    Phương thức map () không thực thi hàm cho các phần tử mảng không có giá trị.

    Phương thức map () không thay đổi mảng ban đầu.

-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>
<p>Creates a new array by performing a function on each array element.</p>

<p id="demo"></p>

<script>
const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction);

document.getElementById("demo").innerHTML = numbers2;

function myFunction(value) {
  return value * 2;
}
</script>

</body>
</html>
