    delete()	                Removes an element from a Set
    has()	                    Trả về true nếu một giá trị tồn tại trong  Set
    forEach()	                Gọi một lệnh gọi lại cho mỗi phần tử trong Set
    values()	                Trả về một trình lặp với tất cả các giá trị trong  Set
    
    Property	                        Description
    size	                    Returns the number of elements in a Set


    // Create a Set

    // Create a Set
        const letters = new Set();

    // Create Variables

        letters.add(a);

    // forEach
        Phương thức forEach () gọi một hàm cho mỗi phần tử Set:
        Example
        // Create a Set
        const letters = new Set(["a","b","c"]);

        // List all Elements
        let text = "";
        letters.forEach (function(value) {
        text += value;
        })
-->

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.entries():</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let text = "";
for (const x of fruits.entries()) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
