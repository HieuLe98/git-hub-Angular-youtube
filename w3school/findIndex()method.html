<!--
    Phương thức findIndex () trả về chỉ số của phần tử mảng đầu tiên vượt qua một hàm kiểm tra. Ví dụ này tìm chỉ mục của phần tử đầu tiên lớn hơn 18:
-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.findIndex()</h2>
<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25, 29];

document.getElementById("demo").innerHTML = "First number over 18 has index " + numbers.findIndex(myFunction);

function myFunction(value, index, array) {
  return value > 18;
}
</script>

</body>
</html>
