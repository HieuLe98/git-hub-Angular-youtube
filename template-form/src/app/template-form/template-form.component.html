<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Template-Form</h3>
        </div>
        <div class="panel-body">
          <form #userForm = "ngForm" (ngSubmit)="onSubmit(userForm.value)">
            <div class="form-group" >
              <label for="">Username</label>
              <input type="text"
                  class="form-control"
                  name="txtName"
                  [(ngModel)]="user.username"
                  #username = "ngModel"
                  minlength="3"
                  maxlength="12"
                  required="required">
              <span class="label label-danger" *ngIf="username.errors?.['required'] && username.dirty">Ý thức vào</span>
              <span class="label label-danger" *ngIf="username.errors?.['minlength'] && username.dirty">Ý thức vào</span>
              <span class="label label-danger" *ngIf="username.errors?.['maxlength'] && username.dirty">Ý thức vào</span>
            </div>
            <div class="form-group" >
              <label for="">Password</label>
              <input type="password" class="form-control" name="txtPass" [(ngModel)]="user.password"
              minlength="4" #pass = "ngModel" required="required">
              <span class="label label-danger" *ngIf="pass.errors?.['required'] && pass.dirty">Ý thức vào</span>
              <span class="label label-danger" *ngIf="pass.errors?.['minlength'] && pass.dirty">Ý thức vào</span>
            </div>
            <div ngModelGroup = "contact">
              <div class="form-group">
                <label for="">Fullname</label>
                <input type="text" class="form-control" name="txtFullname" [(ngModel)]="user.fullname">
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" name="txtEmail" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="">Phone</label>
                <input type="number" class="form-control" name="txtPhone" [(ngModel)]="user.phone">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger" (click)="onReset(userForm)">Reset</button>
          </form>
          <pre>{{ userForm.value | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
