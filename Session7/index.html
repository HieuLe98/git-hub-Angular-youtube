<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h2>Form đặt hàng Online</h2>
        <div class="row">
            <div class="col-6">
                <h3>Thông tin người mua</h3>
                <div class="form-group">
                    <label for="fullName" class="control-label">Họ tên</label>
                    <div>
                        <input type="text" id="fullName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <div>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">Số điện thoại</label>
                    <div>
                        <input type="text" id="phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label">Địa chỉ</label>
                    <div>
                        <input type="text" id="address" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="created" class="control-label">Ngày đặt</label>
                    <div>
                        <input type="text" id="created" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="gateway" class="control-label">Phương thức TT</label>
                    <div>
                        <input type="text" id="gateway" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label"></label>
                    <div>
                        <label for="sendMail">
                            <input type="checkbox" name="" id="sendMail"> Gửi mail cho tôi
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin người nhận</h3>
                <div class="form-group">
                    <label for="" class="control-label"></label>
                    <div>
                        <label for="flag">
                            <input type="checkbox" name="" id="flag"> Tôi là người nhận
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullNameRev" class="control-label">Họ tên</label>
                    <div>
                        <input type="text" id="fullNameRev" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailRev" class="control-label">Email</label>
                    <div>
                        <input type="text" id="emailRev" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneRev" class="control-label">Số điện thoại</label>
                    <div>
                        <input type="text" id="phoneRev" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressRev" class="control-label">Địa chỉ</label>
                    <div>
                        <input type="text" id="addressRev" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="control-label">Ghi chú</label>
                    <div>
                        <textarea name="" id="note" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
        
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" id="btnBuy">Đặt hàng</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
