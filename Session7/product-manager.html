<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-33 {
            width: 33.333333%;
            padding: 0 15px
        }
        .col-67 {
            width: 66.666667%;
            padding: 0 15px
        }
        .form-group {
            margin-bottom: 20px;
        }
        .control-label {
            font-weight: bold;
            display: block;
            padding: 5px 0px;
        }
        .form-control {
            padding: 7px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .form-control:focus {
            outline: 1px solid rgb(39, 150, 255);
        }
        .btn {
            display: inline-block;
            padding: 5px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .err {
            color: red;
            display: inline-block;
            padding: 7px 0 0;
        }
    </style>
</head>
<body>
    <h2>Quản lý sản phẩm</h2>
    <div class="row">
        <div class="col-33">
            <div class="form-group">
                <label for="id" class="control-label">Id</label>
                <input type="text" id="id" class="form-control">
                <label class="err" error-message-for="id"></label>
            </div>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" id="name" class="form-control">
                <label class="err" error-message-for="name"></label>
            </div>
            <div class="form-group">
                <label for="price" class="control-label">Price</label>
                <input type="text" id="price" class="form-control">
                <label class="err" error-message-for="price"></label>
            </div>
            <div class="form-group">
                <label for="status">
                    <input type="checkbox" id="status"> Active
                </label>
            </div>
            <button class="btn btn-add">Thêm</button>
            <button class="btn btn-edit">Sửa</button>
            <button class="btn btn-remove">Xóa</button>
        </div>
        <div class="col-67">
            <table border="1" cellpadding="3" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Status</th>
                        <!-- <th>Action</th> -->
                    </tr>
                </thead>
                <tbody class="tblProducts">
                    <tr>
                        <td>SP01</td>
                        <td>Tivi</td>
                        <td>5000</td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td>SP01</td>
                        <td>Tivi</td>
                        <td>5000</td>
                        <td>Active</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
