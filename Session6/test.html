<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check()">Kiểm tra</button>
    <p id="demo"></p>
    <script>
        function check() {
            var str = "chào mừng bạn đến với bachkhoa-aptech";
            var patt = new RegExp("bachkhoa-aptech");
            var res = patt.test(str);
            document.getElementById("demo").innerHTML = "Kết quả là " + res;

        }
    </script>
</body>
</html>
