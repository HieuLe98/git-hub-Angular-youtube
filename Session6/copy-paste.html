<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form-cpy">
        Họ và tên 1: <input type="text" name="full_name1">
        <input type="checkbox" name="copy" value="1">
        Họ và tên 2: <input type="text" name="full_name2">
    </form>

    <script>
        var form = document.forms["form-cpy"];

        form.copy.onclick = function() {
            if(this.checked)
            {
                form.full_name2.value = form.full_name1.value;
            }
            else
            {
                form.full_name2.value = "";
            }
        }
    </script>
</body>
</html>
