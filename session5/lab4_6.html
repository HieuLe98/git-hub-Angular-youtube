<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var newText = "";
        var txt = "Học lập trình web";
        document.write("Độ dài của chuỗi là: " + txt.length + "<br />");
        document.write("Mã char code của từng ký tự là: " + "<br />");
        for (let i = 0; i < txt.length; i++) {
            if (i == 0)
            {
                newText += txt[i].charCodeAt(0);
            }
            else 
            {
                newText += "," + txt[i].charCodeAt(0);
            }
            
        }

        document.write("Chuỗi char code : <br />"  + newText + "<br />");
        var arrText = newText.split(",");
        for (let i = 0; i < arrText.length; i++) {
            document.write(String.fromCharCode(arrText[i]));
            
        }
    </script>
</body>
</html>
