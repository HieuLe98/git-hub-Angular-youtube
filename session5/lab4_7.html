<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var sochan = sole = "";
        var tongle = tongchan = 0;

        var dataArr = [4,6,1,3,5,7,1,123,521,12,125,214,15,2];
        document.write("Số phần tử trong mảng là: " + dataArr.length + "<br />");
        for (let i = 0; i < dataArr.length; i++) {
            if (dataArr[i] % 2 == 0)
            {
                tongchan += dataArr[i];
                if (sochan.length == 0)
                {
                    sochan = dataArr[i];
                }
                else
                {
                    sochan += "," + dataArr[i];
                }
            }
            else
            {
                tongle += dataArr[i];
                if (sole.length == 0)
                {
                    sole = dataArr[i];
                }
                else
                {
                    sole += "," + dataArr[i];
                }
            }
            
        }

        document.write("Trong mảng có các số chẵn là: " + sochan + "<br />");
        document.write("Tổng các số chẵn đó là: " + tongchan + "<br />");
        document.write("Trong mảng có các số lẻ là: " + sole + "<br />");
        document.write("Tổng các số lẻ đó là: " + tongle + "<br/>");
    </script>
</body>
</html>
