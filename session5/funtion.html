    <script>
        function ten_ham(tham_so_1, tham_so_2, tham_so_3) {

        ten_ham(1,"abc",true);

        function truyen_tham_chieu(obj) {
            obj.value = 5;
        }

        function truyen_tham_tri(x) {
            x = 5;
        }

        var a = 8;
        console.log(a);
        truyen_tham_tri(a);
        console.log(a);

        var object = {
            value: 1
        };
        console.log(object);
        truyen_tham_chieu(object);
        console.log(object);
