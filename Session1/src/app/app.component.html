<h1 *ngIf="show" [title] = "name" [ngStyle]="{'color': color}">Hello {{name}}</h1>
<button (click)="show = !show" [innerText]="show? 'Hide' : 'Show'"></button><br>
<!-- <button (click)="color = 'red'">Red</button>
<button (click)="color = 'green'">Green</button> -->
<button *ngFor="let c of colors; let i = index" (click)="color = c">{{c}}</button>
<br>
<button (click) = "name = 'New name'">Đổi tên</button>
<input type="text" [(ngModel)] = "name">
