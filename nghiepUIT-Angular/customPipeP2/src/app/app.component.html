<div class="container" [style.margin-top.px] = "30">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Dữ liệu đầu vào</th>
            <th>Kết quả hiển thị</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <p>{{ arrNumber }}</p>
              <button class="btn-danger" (click)="onSubmitSort(1)">Tăng</button>
              <button class="btn-primary" (click)="onSubmitSort(-1)">Giảm</button>
            </td>
            <td>{{ arrNumber | sortNumber :sortNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
